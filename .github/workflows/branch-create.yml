name: generate-app-release

on:
  workflow_dispatch:
    inputs:
      branch_name:
        description: "Nombre de la nueva rama"
        required: true
        default: "1.0.0"

jobs:
  generate-app-release:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: validate release version
        run: |
          chmod +x validate-release-version.sh        
          ./validate-release-version.sh
        env:
          BRANCH_NAME: ${{ github.event.inputs.branch_name }}

      - name: Setup Git
        run: |
          git config --global user.name "test"
          git config --global user.email "test@test.com"

      - name: Se  t up environment variables
        id: setup-env
        run: |
          echo "BRANCH_NAME=release/${{ github.event.inputs.branch_name }}" >> $GITHUB_ENV

      - name: Check if branch exists
        id: check-branch
        run: |
          git fetch --all

          if git branch --list "$BRANCH_NAME" || git branch -r --list "origin/$BRANCH_NAME"; then
            echo "Branch '$BRANCH_NAME' already exists."
            exit 1
          else
            echo "Branch '$BRANCH_NAME' does not exist."
          fi

      - name: Create release branch
        run: |
          git fetch

          git checkout -b $BRANCH_NAME
          git push origin $BRANCH_NAME
        env:
          SECRET: ${{ secrets.GH_SECRET }}
